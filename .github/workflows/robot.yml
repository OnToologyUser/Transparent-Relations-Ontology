name: Makefile CI

on:
  push:
    branches: [ develop ]
    paths:
      - 'development/**'
      - 'robot/**'
  pull_request:
    branches: [ develop ]
    paths:
      - 'development/**'
      - 'robot/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Report
      run: make report --directory ./robot
      
